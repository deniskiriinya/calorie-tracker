<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üçé Calorie Tracker</h1>

    <form id="food-form">
      <input type="text" id="food-name" placeholder="Food Name" required />
      <input type="number" id="calorie-count" placeholder="Calories" required />
      <button type="submit">Add Food</button>
    </form>

    <ul id="food-list"></ul>

    <div class="total">
      <p>Total Calories: <span id="total-calories">0</span> kcal</p>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
